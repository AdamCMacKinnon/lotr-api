version: '2'

services:
  mongodb:
    image: mongo
    ports:
        - 27020:27017
    expose: [27017]

  restore:
    image: mongo
    volumes:
      - ./db/bson:/var/dump
    links:
      - mongodb:mongodb
      
    command: mongorestore --host mongodb:27017 -d lotr --verbose /var/dump

  app:
    image: node
    environment:
        - PORT=3000
        - DATABASE_URL=mongodb://mongodb:27017/lotr
        - NODE_ENV=production
    ports:
        - 3000:3000
  
    volumes:
         - ./backend/:/var/www/public_html/lotr-api/
  
    working_dir: /var/www/public_html/lotr-api/
  
    command: bash -c "npm install && npm run prod" 
  
    